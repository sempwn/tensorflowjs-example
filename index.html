<head>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css">
</head>

<body>
  <style>
    #review-text {
      font-size: 120%;
      width: 60%;
      height: 200px;
    }
  </style>
  <h1>
    TensorFlow.js Layers: Sentiment Analysis Demo
  </h1>
  <hr>
  <div class="create-model">
    <button id="load-pretrained-remote" style="display:none">Load hosted pretrained model</button>
    <button id="load-pretrained-local" style="display:none">Load local pretrained model</button>
    <button id="test-model">load test model</button>
  </div>

  <hr>


  <hr>
  <div>
    <span id="status">Standing by.</span>

  <input type="range" list="tickmarks" id="input-range" min="0.0" max="1.0" step="0.01">

    <datalist id="tickmarks">
      <option value="0.0" label="0">
      </option><option value="0.5" label="0.5">
      </option><option value="1.0" label="1.0">
    </option></datalist>
  <script src="js_example_2.1b7d2798.js"></script>
